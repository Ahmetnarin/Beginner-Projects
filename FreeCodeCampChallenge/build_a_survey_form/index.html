<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
    </div>
    <form action="" id="survey-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
            <!-- TODO : how to add Validation Error if I enter an email that is not formated correctly -->
        </div>
        <div class="form-group">
            <label for="age" id="email-label">Email</label>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"
                required>
        </div>
        <label>Which option best describes your content role?</label>
        <select class="form-group" id="select">
            <option value="">--Please choose an option--</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely</label>
            <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" >Maybe</label>
            <label><input name="user-recommend" value="not-surem" type="radio" class="input-radio" >Not sure</label>
        </div>
        <label>What is your favourite feature of freeCodeCamp?</label>
        <select class="form-group" id="select"> 
            <!-- TODO:https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option' -->
            <option value="">--Please choose an option--</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="comunity">Community</option>
            <option value="opensource">Open Source</option>
            <option value="other">Other</option>
        </select>

        <div class="form-group">
            <p>What would you like to see improved? (check all that apply)</p>
            <label><input name="prefer" value="front-end-projects" type="checkbox">Front-end Projects</label>
            <label><input name="prefer" value="back-end-projects" type="checkbox">back-end-projects</label>
            <label><input name="prefer" value="data-visualization" type="checkbox">data-visualization</label>
            <label><input name="prefer" value="challenges" type="checkbox">challenges</label>
            <label><input name="prefer" value="open-source-community" type="checkbox">open-source-community</label>
            <label><input name="prefer" value="front-end-projects" type="checkbox">Front-end Projects</label>
            <label><input name="prefer" value="giter-help-rooms" type="checkbox">giter-help-rooms</label>
            <label><input name="prefer" value="videos" type="checkbox">videos</label>
            <label><input name="prefer" value="city-meetups" type="checkbox">city-meetups</label>
            <label><input name="prefer" value="wiki" type="checkbox">wiki</label>
            <label><input name="prefer" value="additional-courses" type="checkbox">additional-courses</label>
        </div>
    </form>
</body>

</html>
